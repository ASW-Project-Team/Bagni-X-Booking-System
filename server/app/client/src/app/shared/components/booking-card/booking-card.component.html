<div class="booking-card"
     [ngStyle]="isLastCard == true ? {'margin-bottom': 0} : {}">

  <div class="main-line">
    <div class="image"
         [ngStyle]="{'background-image': 'url(' + booking.umbrellas[0].rank.image }">
    </div>

    <div class="lines">
      <h2 class="title">{{ getTitle() }}</h2>
      <p class="description">{{ getDescription() }}</p>
    </div>
  </div>

  <div class="details-line">
    <div class="left-details">
      <div class="booking-state">
        <app-booking-state [booking]="booking"></app-booking-state>
      </div>
      <div class="booking-time">
        <mat-icon svgIcon="calendar-outline"></mat-icon>
        <div class="time-lines">
          <p>Dal {{ booking.dateFrom | bookingDate }} </p>
          <p>Al {{ booking.dateTo | bookingDate }}</p>
        </div>
      </div>
    </div>
    <div class="right-details">
      <div class="price-chip">
        {{ booking.price }}
      </div>
    </div>
  </div>
</div>
