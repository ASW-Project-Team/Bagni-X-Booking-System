<div class="news-card"
     [ngStyle]="lastCard == true ? {'margin-bottom': 0} : {}">

  <div class="image"
       [ngStyle]="{'background-image': 'url(' + imageUrl }">
  </div>

  <div class="lines">
    <div class="title-line">
      <h2 class="title">{{ title }}</h2>
      <p class="date">{{ date | newsDate }}</p>
    </div>

    <p class="description">{{ description }}</p>
  </div>

</div>
