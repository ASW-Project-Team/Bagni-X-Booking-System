<div class="quantity-container">
  <button mat-icon-button color="primary" class="quantity-button" title="Rimuovi elemento" (click)="onDecrement()">
    <mat-icon svgIcon="minus-circle-outline" color="primary"></mat-icon>
  </button>
  <div class="quantity">
    x{{quantity}}
  </div>
  <button mat-icon-button color="primary" class="quantity-button" title="Aggiungi elemento" (click)="onIncrement()">
    <mat-icon color="primary" svgIcon="plus-circle-outline"></mat-icon>
  </button>
</div>
