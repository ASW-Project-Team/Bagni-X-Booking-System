<div class="page">
  <div class="description-container">
    <div class="logo-container">
      <img src="/assets/logo.png" alt="BagniX Logo"/>
      <h1 class="title">Bagni X</h1>
    </div>
    <div class="vertical-divider"></div>
    <div class="description">
      Per utilizzare questa funzione, devi effettuare l'accesso al sito.
    </div>
  </div>

  <form [formGroup]="loginForm" class="login-form">
    <div class="inputs-container">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailControl" placeholder="Es. mario.rossi@example.com">
        <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="passwordControl" type="password" placeholder="Es. mySuperPassword!">
        <mat-error *ngIf="passwordControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" [disabled]="loading" class="login-button" (click)="login()">Login</button>
    <a mat-raised-button color="accent" class="register-button" href="#" routerLink="/register">Registrati</a>

    <div *ngIf="error" class="error">{{error}}</div>
  </form>
</div>

<!-- Header goes last, to make them appear over content -->
<app-nested-appbar title="Effettua il login" back-route="/home" back-page-name="Ritorna alla pagina precedente"
                   [actions]="[]"></app-nested-appbar>
