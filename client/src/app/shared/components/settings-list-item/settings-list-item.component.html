<div class="options-item" matRipple matRippleColor="primary">
  <mat-icon class="icon" [svgIcon]="isMdi ? icon : null">{{!isMdi ? icon : ''}}</mat-icon>
  <div class="text">
    <h2 class="title">{{title}}</h2>
    <p class="description">{{description}}</p>
    <div *ngIf="!isLast" class="divider"></div>
  </div>
</div>
