<div class="news-card" matRipple matRippleColor="primary"
     [ngStyle]="isLastCard ? { 'margin-bottom': 0 } : { }">

  <div class="image"
       [ngStyle]="{'background-image': 'url(' + news.imageUrl }">
  </div>

  <div class="lines">
    <div class="title-line">
      <h2 class="title">{{ news.title }}</h2>
      <p class="date">{{ news.date | newsDate | titlecase }}</p>
    </div>

    <p class="description">{{ news.article }}</p>
  </div>

</div>
