<div class="status-container" *ngIf="loading">
  <mat-spinner class="warning-icon" color="primary" [diameter]="24"></mat-spinner>
  <span>{{ loadingText ? loadingText : 'Processando la richiesta...'}}</span>
</div>
<div class="status-container" *ngIf="error">
  <mat-icon svgIcon="alert-circle-outline" class="status-icon" color="warn"></mat-icon>
  <span>{{error}}</span>
</div>
