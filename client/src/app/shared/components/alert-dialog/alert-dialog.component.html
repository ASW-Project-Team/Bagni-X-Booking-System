<mat-dialog-content class="mat-typography">
  {{data.content}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="data.negativeAction.execute()">{{data.negativeAction.text}}</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial (click)="data.positiveAction.execute()">{{data.positiveAction.text}}</button>
</mat-dialog-actions>
