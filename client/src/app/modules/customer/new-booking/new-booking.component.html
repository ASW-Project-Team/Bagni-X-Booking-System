<div class="page">
  <mat-horizontal-stepper [linear]="true" labelPosition="bottom" (selectionChange)="selectionChange($event)" #stepper>

    <mat-step [stepControl]="periodStep.formGroup">
        <ng-template matStepLabel><span class="step-label">Periodo</span></ng-template>
        <app-period-step [(booking)]="booking" #periodStep></app-period-step>
    </mat-step>

    <mat-step [completed]="customizationValidator">
      <ng-template matStepLabel><span class="step-label">Personalizza</span></ng-template>
      <app-customize-step [(booking)]="booking" (customizationValidatorChange)="customizationValidatorChange($event)" #customizeStep></app-customize-step>
    </mat-step>

    <mat-step [completed]="false">
      <ng-template matStepLabel><span class="step-label">Checkout</span></ng-template>
      <app-checkout-step [booking]="booking"></app-checkout-step>
    </mat-step>
  </mat-horizontal-stepper>
</div>

<app-new-booking-appbar [backRoute]="backRoute" [backPageName]="backPageName" [booking]="booking"></app-new-booking-appbar>
